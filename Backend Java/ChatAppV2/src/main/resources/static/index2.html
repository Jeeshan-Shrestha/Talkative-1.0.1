<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Chat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; }
        #chat div { margin-bottom: 8px; }
        #chat .self { color: blue; }
        #chat .other { color: green; }
        #chat .system { color: gray; font-style: italic; }
        input { margin: 5px; padding: 5px; }
        button { padding: 5px 10px; }
    </style>
</head>
<body>
    <h2>WebSocket Chat</h2>

    <div id="chat"></div>

    <input type="text" id="receiver" placeholder="Receiver username (leave empty for public)" />
    <input type="text" id="messageInput" placeholder="Type your message" />
    <button id="sendBtn">Send</button>

    <script>
        let ws;
        const chatDiv = document.getElementById('chat');
        const sendBtn = document.getElementById('sendBtn');

        function appendMessage(sender, message, type = 'other') {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `${sender}: ${message}`;
            chatDiv.appendChild(div);
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }

        // Connect to WebSocket
        function connectWebSocket() {
            // ws:// for local dev, wss:// for production HTTPS
            ws = new WebSocket("ws://localhost:8080/ws");

            ws.onopen = () => {
                appendMessage("System", "Connected to WebSocket", "system");
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                // chatMessage: { sender/username, content, receiver, ... }
                const from = data.sender || data.username || 'Unknown';
                const content = data.content;
                const type = (from === data.sender) ? "self" : "other";
                appendMessage(from, content, type);
            };

            ws.onclose = () => {
                appendMessage("System", "Disconnected from WebSocket", "system");
            };

            ws.onerror = (err) => {
                console.error("WebSocket error:", err);
            };
        }

        // Send message
        sendBtn.addEventListener('click', () => {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                alert("WebSocket is not connected");
                return;
            }

            const messageInput = document.getElementById('messageInput').value.trim();
            const receiverInput = document.getElementById('receiver').value.trim();

            if (!messageInput) return;

            const messageObj = {
                content: messageInput,
                receiver: receiverInput || null
            };

            ws.send(JSON.stringify(messageObj));
            document.getElementById('messageInput').value = "";
        });

        // Auto-connect
        connectWebSocket();
    </script>
</body>
</html>
